<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/javascriptForms.css">

  <script src="js/javascriptForms.js"> </script>

  <title>JS Forms</title>

  <style>
    h3 {
  color: #007171;
}
</style>

</head>

<body>
  <h1>Javascript Forms - Fenix D</h1>

  <div id="res" style="width:445px;
font-size:13px; font-weight:bold;
font-family:Tahoma, Geneva, sans-serif;
display:none; height:30px;
margin:0px auto; padding-left:10px;
padding-top:9px; border:2px solid #999;
border-bottom:0;">
  </div>


  <form>
    <h3 class="formLabels">Enter the Class:</h3>
    <input id="theClass" type="text"><br><br>

    <h3 class="formLabels">Enter the Name of Your Teacher:</h3>
    <input id="teacherName" type="text"><br><br>

    <h3 class="formLabels">Enter the Chapter / Topic / or Unit:</h3>
    <input id="topic" type="text"><br><br>

    <h3 class="formLabels">Enter the Class Code (I am not a robot):</h3>
    <input id="secret" type="password"><br><br>

    <input type="button" value="Submit" onclick="fun()">
  </form>


</body>

</html>
