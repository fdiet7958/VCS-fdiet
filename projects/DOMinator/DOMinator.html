<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/dominator.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <title>DOMinator Project</title>

</head>

<body>
    <h1>DOMinator Project by Fenix Dietz</h1>

    <div id="page" onclick="showEle()"></div>

    <hr class="my-4">

    <div class="card bg-dark m-auto w-75">
        <h5 class="card-header text-light">
            <span class="h1 text-warning font-italic mr-2">JavaScript</span>
            DOMinator
            <span class="btn btn-sm btn-danger float-right" onclick="hideEle()">X</span>
        </h5>
        <div id="wrap">
            <div class="card-body row">
                <div class="input-group">
                    <input type="text" class="col-6" placeholder="tagName">
                    <input type="text" class="col-6" placeholder="className">
                    <input type="text" class="col-4" placeholder="id">
                    <input type="text" class="col-4" placeholder="innerHTML">
                    <input type="text" class="col-4" placeholder="ParentID">
                </div>
                <div class="btn-group">
                    <span class="btn btn-success" onclick="createEle()">Create New Element</span>
                    <span class="btn btn-danger" onclick="removeEle()">Remove Last Element</span>
                    <span class="btn btn-outline-info" onclick="reset()">Reset</span>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>

</html>
