<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/jsGraph2.css">

        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
      
        <title>JS Graph and Table</title>

        <script src="js/jsGraph2.js"></script>

</head>

<body onload="init()">
    <div align="center">
        <h1>JavaScript Graph with Table by Fenix D.</h1>
        <h2>Monthly Profits of Idaho Companies(in $Millions)</h2>
        <h3>(These numbers are not real, they are for JavaScript graphing practice!) </h3>

        <table style="width:100%">
            <tr>
              <th></th>
              <th>Jan</th> 
              <th>Feb</th>
              <th>Mar</th>
              <th>Apr</th>
              <th>May</th>
              <th>Jun</th>
              <th>Jul</th>
              <th>Aug</th>
              <th>Sep</th>
              <th>Oct</th>
              <th>Nov</th>
              <th>Dec</th>
              <td rowspan="4" align="center">
                    <button type="button" onclick="updateTable()">Update Table</button>
                </td>
            </tr>
            <tr>
              <th>Albertsons</th>
              <td><input id="A0" type="number"></td>
              <td><input id="A1" type="number"></td>
              <td><input id="A2" type="number"></td>
              <td><input id="A3" type="number"></td>
              <td><input id="A4" type="number"></td>
              <td><input id="A5" type="number"></td>
              <td><input id="A6" type="number"></td>
              <td><input id="A7" type="number"></td>
              <td><input id="A8" type="number"></td>
              <td><input id="A9" type="number"></td>
              <td><input id="A10" type="number"></td>
              <td><input id="A11" type="number"></td>
            </tr>
            <tr>
              <th>Simplot</th>
              <td><input id="S0" type="number"></td>
              <td><input id="S1" type="number"></td>
              <td><input id="S2" type="number"></td>
              <td><input id="S3" type="number"></td>
              <td><input id="S4" type="number"></td>
              <td><input id="S5" type="number"></td>
              <td><input id="S6" type="number"></td>
              <td><input id="S7" type="number"></td>
              <td><input id="S8" type="number"></td>
              <td><input id="S9" type="number"></td>
              <td><input id="S10" type="number"></td>
              <td><input id="S11" type="number"></td>
            </tr>
            <tr>
              <th>Boise Cascade</th>
              <td><input id="B0" type="number"></td>
              <td><input id="B1" type="number"></td>
              <td><input id="B2" type="number"></td>
              <td><input id="B3" type="number"></td>
              <td><input id="B4" type="number"></td>
              <td><input id="B5" type="number"></td>
              <td><input id="B6" type="number"></td>
              <td><input id="B7" type="number"></td>
              <td><input id="B8" type="number"></td>
              <td><input id="B9" type="number"></td>
              <td><input id="B10" type="number"></td>
              <td><input id="B11" type="number"></td>
            </tr>
          </table>

        <br>
            <select id="company" value="" name="">
                <option value="">Select Company</option>
                <option value="Albertsons">Albertsons</option>
                <option value="Simplot">Simplot</option>
                <option value="BoiseCas">Boise Cascade</option>
            </select>

            <select id="month" value="" name="">
                <option value="">Select Month</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
            <input type="text" id="profit" placeholder="Enter Profit (in Millions)">
            <button type="button" onclick="updateGraph()">Update Graph</button>
        <br>

        <canvas id="canvas" height="800" width="1300">
        </canvas>
        <br>
        <!--Legends for Dataplot -->
        <span style="color:#075fc4"> Albertsons</span>
        <span style="color:#cfd246"> Simplot</span>
        <span style="color:#43b700"> Boise Cascade</span>
    </div>
    
</body>

</html>
